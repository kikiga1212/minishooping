<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>쇼핑몰 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">쇼핑몰 관리</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="상품 검색..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/members}">회원관리</a></li>
                <li><a class="dropdown-item" th:href="@{/products}">상품관리</a></li>
                <li><a class="dropdown-item" th:href="@{/cart/1}">장바구니</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/members/logout}">로그아웃</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 대시보드 -->
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        대시보드
                    </a>
                    <!-- 회원관리 -->
                    <a class="nav-link" th:href="@{/members}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        회원관리
                    </a>
                    <!-- 상품관리 -->
                    <a class="nav-link" th:href="@{/products}">
                        <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                        상품관리
                    </a>
                    <!-- 장바구니 -->
                    <a class="nav-link" th:href="@{/cart/1}">
                        <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                        장바구니
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                관리자
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">상품 등록</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">대시보드</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/products}">상품 목록</a></li>
                    <li class="breadcrumb-item active">상품 등록</li>
                </ol>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-lg border-0 rounded-lg mt-3">
                            <div class="card-header">
                                <h3 class="text-center fron-weight-light my-4">상품 등록</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/products/new}" method="post" th:object="${product}">
                                    <div class="form-floating mb-3">
                                        <input id="name" class="form-control" type="text"
                                        th:field="*{name}" placeholder="상품명" required>
                                        <label for="name">상품명</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <!-- rows(행수), cols(칸수)-->
                                        <textarea id="description" class="form-control"
                                        th:field="*{description}" placeholder="상품 설명" style="height: 100px;"></textarea>
                                        <label for="description">상품 설명</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <!--step 스핀버튼으로 증가되는 값, min는 최소값-->
                                                <input id="price" class="form-control" type="number"
                                                th:field="*{price}" placeholder="가격" step="100.00" min="0" required>
                                                <label for="price">가격(원)</label>
                                            </div>
                                        </div><!--mt, mb, ms, me 여백-->
                                        <div class="col-md-6"><!--sm, md, lg, xl 크기-->
                                            <div class="form-floating">
                                                <input id="stockQuantity" class="form-control" type="number"
                                                th:field="*{stockQuantity}" placeholder="재고 수량" min="0" max="999" required>
                                                <label for="stockQuantity">재고 수량</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select id="category" class="form-select" th:field="*{category}" required>
                                                    <option value="">카테고리 선택</option>
                                                    <option value="전자제품">전자제품</option>
                                                    <option value="의류">의류</option>
                                                    <option value="식품">식품</option>
                                                    <option value="도서">도서</option>
                                                    <option value="생활용품">생활용품</option>
                                                    <option value="스포츠">스포츠</option>
                                                    <option value="뷰티">뷰티</option>
                                                    <option value="기타">기타</option><!--value는 상황에 따라 문자, 숫자로 구성-->
                                                </select>
                                                <label for="category">카테고리</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <select id="status" class="form-select" th:field="*{status}">
                                                    <option value="AVAILABLE">판매중</option>
                                                    <option value="SOLD_OUT">품절</option>
                                                    <option value="DISCONTINUED">단종</option>
                                                </select>
                                                <label for="status">상태</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input id="imageUrl" class="form-control" type="url" th:field="*{imageUrl}">
                                        <label for="imageUrl">이미지 URL</label>
                                        <small class="text-muted">예: https://example.com/image.jpg</small>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary btn-block" type="submit">
                                                <i class="fas fa-save"></i> 등록하기
                                            </button>
                                            <a class="btn btn-secondary btn-block" th:href="@{/products}">
                                                <i class="fas fa-times"></i> 취소
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 쇼핑몰 관리 시스템 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
