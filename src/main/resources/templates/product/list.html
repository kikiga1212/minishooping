<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>쇼핑몰 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">쇼핑몰 관리</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="상품 검색..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/members}">회원관리</a></li>
                <li><a class="dropdown-item" th:href="@{/products}">상품관리</a></li>
                <li><a class="dropdown-item" th:href="@{/cart/1}">장바구니</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/members/logout}">로그아웃</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 대시보드 -->
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        대시보드
                    </a>
                    <!-- 회원관리 -->
                    <a class="nav-link" th:href="@{/members}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        회원관리
                    </a>
                    <!-- 상품관리 -->
                    <a class="nav-link" th:href="@{/products}">
                        <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                        상품관리
                    </a>
                    <!-- 장바구니 -->
                    <a class="nav-link" th:href="@{/cart/1}">
                        <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                        장바구니
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                관리자
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">상품 목록</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">대시보드</a></li>
                    <li class="breadcrumb-item active">상품 목록</li>
                </ol>
                <!--필터 버튼-->
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <div class="btn-group" role="group">
                            <a class="btn btn-outline-primary" th:href="@{/products}">전체</a>
                            <a class="btn btn-outline-success" th:href="@{/products/available}">재고 있음</a>
                            <!--select로 이용해서 여러 카테고리에서 조회-->
                            <a class="btn btn-outline-info" th:href="@{/products/category/전자제품}">전자제품</a>
                            <a class="btn btn-outline-warning" th:href="@{/products/category/의류}">의류</a>
                            <a class="btn btn-outline-secondary" th:href="@{/products/category/식품}">식품</a>
                        </div>
                    </div>
                </div>
                <!--상품목록-->
                <div class="card mb-4">
                    <div class="card-header"> <!--제목, 등록-->
                        <i class="fas fa-table me-1"></i> 상품 목록
                        <a class="btn btn-primary btn-sm float-end" th:href="@{/products/new}">
                            <i class="fas fa-plus"></i> 상품 등록
                        </a>
                    </div>
                    <div class="card-body"> <!--표를 이용한 목록-->
                        <table id="datatablesSimple" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>이미지</th>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>재고</th>
                                    <th>카테고리</th>
                                    <th>등록일</th>
                                    <th>상태</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product:${products}">
                                    <td th:text="${product.id}">1</td>
                                    <td>
                                        <img th:src="${#strings.isEmpty(product.imageUrl)?'/images/no-image.png':product.imageUrl}"
                                        style="width:50px; height:50px; object-fit: cover;">
                                    </td>
                                    <td th:text="${product.name}">노트북</td>
                                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}+'원'">1,000원</td>
                                    <td>
                                        <span th:text="${product.stockQuantity}+ '개'"
                                        th:class="${product.stockQuantity>10?'text-success fw-bold':'text-danger fw-bold'}">
                                            10개
                                        </span>
                                    </td>
                                    <td th:text="${product.category}">전자제품</td>
                                    <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">2026-01-07</td>
                                    <td>
                                        <span th:if="${product.status=='AVAILABLE'}" class="badge bg-success">판매중</span>
                                        <span th:if="${product.status=='SOLD_OUT'}" class="badge bg-warning">품절</span>
                                        <span th:if="${product.status=='DISCONTINUED'}" class="badge bg-secondary">단종</span>
                                    </td>
                                    <td><!--작업버튼(상세보기, 수정, 재고관리, 삭제)-->
                                        <a class="btn btn-sm btn-info" th:href="@{/products/{id}(id=${product.id})}">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a class="btn btn-sm btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a class="btn btn-sm btn-success" th:href="@{/products/stock/{id}(id=${product.id})}">
                                            <i class="fas fa-boxes"></i>
                                        </a>
                                        <a class="btn btn-sm btn-danger" th:href="@{/products/delete/{id}(id=${product.id})}"
                                        onclick="return confirm('정말 삭제하시겠습니까?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 쇼핑몰 관리 시스템 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
