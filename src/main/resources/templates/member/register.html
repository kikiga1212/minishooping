<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>쇼핑몰 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">쇼핑몰 관리</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="상품 검색..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/members}">회원관리</a></li>
                <li><a class="dropdown-item" th:href="@{/products}">상품관리</a></li>
                <li><a class="dropdown-item" th:href="@{/cart/1}">장바구니</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/members/logout}">로그아웃</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 대시보드 -->
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        대시보드
                    </a>
                    <!-- 회원관리 -->
                    <a class="nav-link" th:href="@{/members}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        회원관리
                    </a>
                    <!-- 상품관리 -->
                    <a class="nav-link" th:href="@{/products}">
                        <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                        상품관리
                    </a>
                    <!-- 장바구니 -->
                    <a class="nav-link" th:href="@{/cart/1}">
                        <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                        장바구니
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                관리자
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">회원 등록</h1>
            </div>
            <ol class="breadcrumb mb-4"><!--순서있는 목록(카테고리)-->
                <li class="breadcrumb-item">
                    <a th:href="@{/}">대시보드</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/members}">회원 목록</a>
                </li>
                <li class="breadcrumb-item active">
                    회원 등록
                </li>
            </ol>
            <div class="row justify-content-center"><!--행-->
                <div class="col-lg-8"><!--칸-->
                    <div class="card shadow-lg border-0 rounded-lg mt-5"> <!--외곽모양-->
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">회원 가입</h3>
                        </div>
                        <div class="card-body">
                            <!--controller에서 전달값이 없으면 name으로 변수선언-->
                            <form th:action="@{/members/register}" method="post" th:object="${member}"> <!--입력폼, Controlelr new membersDTO()보내면 object사용가능-->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input id="username" class="form-control" type="text"
                                            th:field="*{username}" placeholder="사용자명" required><!--object 사용시 field, object없으면 name-->
                                            <label for="username">사용자명(로그인 ID)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input id="name" class="form-control" type="text"
                                            th:field="*{name}" placeholder="이름" required>
                                            <label for="name">이름</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input id="email" class="form-control" type="email"
                                    th:field="*{email}" placeholder="name@example.com" required>
                                    <label for="email">이메일 주소</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6"> <!--비밀번호-->
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input id="password" class="form-control" type="password"
                                            th:field="*{password}" placeholder="비밀번호" required>
                                            <label for="password">비밀번호</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <!--비밀번호 확인-->
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input id="passwordConfirm" class="form-control" type="password"
                                                   placeholder="비밀번호 확인" required>
                                            <label for="passwordConfirm">비밀번호 확인</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input id="phone" class="form-control" type="tel"
                                    th:field="*{phone}" placeholder="010-123-1234" required>
                                    <label for="phone">전화번호</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input id="address" class="form-control" type="text"
                                    th:field="*{address}" placeholder="주소">
                                    <label for="address">주소</label>
                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary btn-block" type="submit">
                                            가입하기
                                        </button>
                                        <a class="btn btn-secondary btn-block" th:href="@{/members}">
                                            취소
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 쇼핑몰 관리 시스템 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
