<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>쇼핑몰 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .cart-item-row { transition: background-color 0.2s; }
        .cart-item-row:hover { background-color: #f8f9fa; }
        .qty-input { width: 60px; text-align: center; font-weight: bold; }
        .product-thumb { width: 75px; height: 75px; object-fit: cover; border-radius: 8px; border: 1px solid #dee2e6; }
        .summary-card { position: sticky; top: 80px; }
        .total-price-text { font-size: 1.6rem; font-weight: 800; }
        .empty-cart-icon { font-size: 5rem; color: #dee2e6; }
        .member-selector { background: linear-gradient(135deg, #e0f2fe 0%, #e8f5e9 100%); border-radius: 12px; }
    </style>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">쇼핑몰 관리</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="상품 검색..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/members}">회원관리</a></li>
                <li><a class="dropdown-item" th:href="@{/products}">상품관리</a></li>
                <li><a class="dropdown-item" th:href="@{/cart/1}">장바구니</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/members/logout}">로그아웃</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 대시보드 -->
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        대시보드
                    </a>
                    <!-- 회원관리 -->
                    <a class="nav-link" th:href="@{/members}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        회원관리
                    </a>
                    <!-- 상품관리 -->
                    <a class="nav-link" th:href="@{/products}">
                        <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                        상품관리
                    </a>
                    <!-- 장바구니 -->
                    <a class="nav-link" th:href="@{/cart/1}">
                        <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                        장바구니
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                관리자
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">장바구니</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">대시보드</a></li>
                    <li class="breadcrumb-item active">장바구니</li>
                </ol>
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                th:if="${param.error}">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${param.error}"> 오류가 발생했습니다.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <!--회원 선택-->
                <div class="member-selector p-3 mb-4">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label class="fw-bold"><i class="fas fa-user-circle me-1 text-primary"></i> 회원 장바구니 조회</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control" id="memberIdInput" th:value="${memberId}"
                            placeholder="회원Id" min="1" style="width: 120px">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary"
                                    onclick="location.href='/cart/'+document.getElementById('memberIdInput').value">
                                <i class="fas fa-search me-1"></i> 조회
                            </button>
                        </div>
                        <div class="col-auto text-muted">
                            현재 조회 중인 회원 ID : <strong class="text-primary" th:text="${memberId}">1</strong>
                        </div>

                    </div>

                </div>
            </div>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 쇼핑몰 관리 시스템 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
